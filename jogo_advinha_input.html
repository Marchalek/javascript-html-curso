<meta  charset="UTF-8">
<head>
<h1>Tente descobrir em qual número eu estou pensando de 1 a 10</h1>
<input size="10">
<button>Compare com o meu  número pensado</button>
</head>
<body>
    <p>Resultado:</p>
<div id="content">

</div>
<script>
    var segredo = Math.floor(Math.random() * 10) + 1
        console.log(segredo)
    var input = document.querySelector("input")
        input.focus ();
    var button = document.querySelector("button")
    var tentativa = 0
    var tentativarestante =  4 
    
    function verifica() {
        if (input.value != 0) {
        if (tentativarestante == 1) {
                    document.getElementById("content").innerHTML ="Você esgotou suas tentativas"
                    input.value= ""
       }
       else{
                if(input.value == segredo) {
                document.getElementById("content").innerHTML ="Você acertou!!O número que eu estava pensando realmente era " + segredo + "!!"
                }
                else{
                    input.value= "";
                    tentativarestante = tentativarestante -1
                    var divNova = document.createElement("div");
                    var conteudoNovo = document.createTextNode("Você errou, esse não era o número que eu estava pensando!!Mas você ainda tem " + tentativarestante + " tentativas");
                    divNova.appendChild(conteudoNovo); //adiciona o nó de texto à nova div criada

                    // adiciona o novo elemento criado e seu conteúdo ao DOM
                    var divAtual = document.getElementById("content");
                    document.body.insertBefore(divNova, divAtual);
            }} 
    }}
        
    button.onclick = verifica; 

</script>
</body>
